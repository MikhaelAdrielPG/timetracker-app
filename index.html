<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetrackertitle>
    <!-- Font Poppins dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Timetracker</h1>
      <div class="session-selectors">
        <button id="pomodoro-btn" class="session-btn active">Fokus</button>
        <button id="short-break-btn" class="session-btn">
          Istirahat Pendek
        </button>
        <button id="long-break-btn" class="session-btn">
          Istirahat Panjang
        </button>
      </div>
      <div class="timer-display">
        <!-- Tampilan waktu timer -->
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="controls">
        <!-- Tombol Play/Pause dengan ikon SVG -->
        <button id="play-pause-btn" class="control-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
          >
            <!-- Ikon Play -->
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>
        <!-- Tombol Reset dengan ikon SVG -->
        <button id="reset-btn" class="control-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="36"
            height="36"
            viewBox="0 0 24 24"
          >
            <!-- Ikon Reset -->
            <path
              d="M12 5V2L8 6l4 4V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"
            />
          </svg>
        </button>
      </div>
      <div class="settings">
        <!-- Input untuk pengaturan durasi waktu -->
        <div>
          <label for="pomodoro-duration">Fokus (menit):</label>
          <input type="number" id="pomodoro-duration" value="25" min="1" />
        </div>
        <div>
          <label for="short-break-duration">Istirahat Pendek (menit):</label>
          <input type="number" id="short-break-duration" value="5" min="1" />
        </div>
        <div>
          <label for="long-break-duration">Istirahat Panjang (menit):</label>
          <input type="number" id="long-break-duration" value="15" min="1" />
        </div>
      </div>
      <!-- Tombol untuk mengganti tema, dengan ikon SVG -->
      <button id="theme-toggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2.25a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75Zm7.75 4.09a.75.75 0 0 1 0 1.06l-1.06 1.06a.75.75 0 1 1-1.06-1.06l1.06-1.06a.75.75 0 0 1 1.06 0ZM21 12a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 .75.75Zm-4.09 7.75a.75.75 0 0 1-1.06 0l-1.06-1.06a.75.75 0 1 1 1.06-1.06l1.06 1.06a.75.75 0 0 1 0 1.06ZM12 21a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 1.5 0v1.5a.75.75 0 0 1-.75.75ZM6.25 17.75a.75.75 0 0 1-1.06 0l-1.06-1.06a.75.75 0 1 1 1.06-1.06l1.06 1.06a.75.75 0 0 1 0 1.06ZM3 12a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm3.25-5.75a.75.75 0 0 1 0-1.06l1.06-1.06a.75.75 0 0 1 1.06 1.06L7.31 7.25a.75.75 0 0 1-1.06 0ZM12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12Z"
          />
        </svg>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
